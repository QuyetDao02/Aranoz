<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center"
                style="background-image: -moz-linear-gradient(16deg, #ff005a 0%, #ff5d2d 64%, #ffba00 100%);
                background-image: -webkit-linear-gradient(16deg, #ff005a 0%, #ff5d2d 64%, #ffba00 100%);
                background-image: -ms-linear-gradient(16deg, #ff005a 0%, #ff5d2d 64%, #ffba00 100%);
                background-size: 200% auto;">
                    <div class="login_part_text_iner">
                        <h2>Bạn chưa có tài khoản</h2>
                        <p>Để trả nghiệm toàn bộ bạn hãy đăng kí tài khoản!</p>
                        <a href="/user/signup" class="btn_3">Tạo tài khoản</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form"
                style="background-image: -moz-linear-gradient(16deg, #ff005a 0%, #ff5d2d 64%, #ffba00 100%);
                background-image: -webkit-linear-gradient(16deg, #ff005a 0%, #ff5d2d 64%, #ffba00 100%);
                background-image: -ms-linear-gradient(16deg, #ff005a 0%, #ff5d2d 64%, #ffba00 100%);
                background-size: 200% auto;">
                    <div class="login_part_form_iner">
                        <h3>Chào mừng bạn quay lại! <br>
                            Hãy đăng nhập</h3>
                        <div class="row contact_form" novalidate="novalidate">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="username"
                                    placeholder="Username">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" [(ngModel)]="password"
                                    placeholder="Password">
                            </div>
                            <div class="col-md-12 form-group">
                                <!-- <div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Remember me</label>
                                </div> -->
                                <button type="submit" value="submit" (click)="login()" class="btn_3">
                                    Đăng nhập
                                </button>
                                <a class="lost_pass" href="#">forget password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
