            <li>

          <ul class="list">
            <li>
              <a>Màu sắc</a>
              <div>
                <div style="display: inline; padding-right: 10px;" *ngFor="let item of color">
                  <input type="radio" [(ngModel)]="addcarts.idcolor" (change)="checkIdDepot()" class="btn-check checked"
                    [value]="item.idms" name="color" id="{{item.idctm}}" autocomplete="off">
                  <label class="iradio" for="{{item.idctm}}">
                    <div
                      [ngStyle]="{ 'width': '20px', 'height': '20px', 'background': item.code, 'border-radius': '50%' }">
                    </div>
                  </label>
                </div>
              </div>
            </li>

            <li>
              <a>Kích thước</a>
              <div>
                <div style="display: inline; padding-right: 10px;" *ngFor="let item of size">
                  <input type="radio" [(ngModel)]="addcarts.idsize" (change)="checkIdDepot()" class="btn-check"
                    [value]="item.idSize" name="size" id="{{item.idSize}}" autocomplete="off">
                  <label class="btn btn-outline-secondary" for="{{item.idSize}}">
                    {{item.dai+' x '+ item.rong +' x '+item.cao + 'cm'}}</label>
                </div>
              </div>
            </li>
          </ul>

          <div class="card_area d-flex justify-content-between align-items-center">
            <div class="product_count">
              <span style="cursor: pointer;" class="inumber-decrement" (click)="decrementQuantity()"> <i
                  class="ti-minus"></i></span>
              <input type="text" [(ngModel)]="quantity" min="0" max="10">
              <span style="cursor: pointer;" class="number-increment" (click)="incrementQuantity()"> <i
                  class="ti-plus"></i></span>
            </div>
            <a style="cursor: pointer;" (click)="addcart(svs)" class="btn_3">thêm giỏ hàng</a>
            <a class="like_us"> <i class="ti-heart"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
