
<!-- Begin Page Content -->
<div class="container-fluid">
    <h3>{{tieude}}</h3>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a routerLink="/admin/importedinvoice/data/create" class="btn btn-primary"><i class="fa fa-plus"></i></a>
        </div>
        <div class="card-body">
            <select class="form-control" [(ngModel)]="items" style="margin: 10px 0px; padding:0; width: 50px;">
                <option style="border: 1px solid black;" value="5">5</option>
                <option style="border: 1px solid black;" value="10">10</option>
                <option style="border: 1px solid black;" value="20">20</option>
                <option style="border: 1px solid black;" value="50">50</option>
                <option style="border: 1px solid black;" value="100">100</option>
            </select>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th >Mã hóa đơn nhập</th>
                            <th >Nhân viên</th>
                            <th >Nhà cung cấp</th>
                            <th >Ngày nhập</th>
                            <th >Tổng tiền</th>
                            <th style="width: 20%;"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let data of dulieudata | paginate: {itemsPerPage: items, currentPage: p}">
                            <td> {{data.id}} </td>
                            <td> {{data.TenNV}} </td>
                            <td> {{data.TenNCC}}</td>
                            <td> {{data.NgayNhap | date:'yyyy-MM-dd'}}</td>
                            <td> {{data.TongTien | number:'1.0-0'}}</td>
                            <td class="text-center">
                                <a [routerLink]="['/admin/importedinvoice/detail',data.id]" class="btn btn-success" style="margin-right: 10px;"><i class="fa fa-info"></i></a>
                                <a *ngIf="data.TinhTrang == 0" (click)="sukien(data.id, data.TinhTrang, $event)"  class="btn btn-info" style="margin-right: 10px;"><i class="fa fa-pen-square"></i></a>
                                <a *ngIf="data.TinhTrang == 0" (click)="delete($event,data.id)" class="btn btn-danger" ><i class="fa fa-trash"></i></a> 
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="pagination">
                <ul>
                    <li>
                        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""
                        screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" [maxSize]="7"
                        screenReaderCurrentLabel="You're on page"></pagination-controls>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
