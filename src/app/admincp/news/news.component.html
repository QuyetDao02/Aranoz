<!-- Begin Page Content -->
<div class="container-fluid">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a routerLink="/admin/news/create" class="btn btn-primary"><i class="fa fa-plus"></i></a>
            <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" style="float: right;">
                <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body">
            <select class="form-control" [(ngModel)]="items" style="margin: 10px 0px; padding:0; width: 50px;">
                <option style="border: 1px solid black;" value="5">5</option>
                <option style="border: 1px solid black;" value="10">10</option>
                <option style="border: 1px solid black;" value="20">20</option>
                <option style="border: 1px solid black;" value="50">50</option>
                <option style="border: 1px solid black;" value="100">100</option>
            </select>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Mã tin tức</th>
                            <th>Tiêu đề</th>
                            <th>Ảnh</th>
                            <th style="width: 15%;">Ngày đăng</th>
                            <th>Nhân viên đăng</th>
                            <th style="width: 20%;"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let data of svs | paginate: {itemsPerPage: items, currentPage: p}">
                            <td> {{data.MaTT}} </td>
                            <td> {{data.TieuDe}} </td>
                            <td> <img style="width: 150px;" src="http://localhost:3000/{{data.Anh}}" alt=""></td>
                            <td style="width: 15%;"> {{data.NgayDang | date:'yyyy-MM-dd'}} </td>
                            <td> {{data.TenNV}} </td>
                            <td class="text-center">
                                <a href="" [routerLink]="['/admin/news/update', data.MaTT]" class="btn btn-info" style="margin-right: 10px;"><i class="fa fa-pen-square"></i></a>
                                <a href="" (click)="sukien(data.MaTT, $event)" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="pagination">
                <ul>
                    <li>
                        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""
                        screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" [maxSize]="7"
                        screenReaderCurrentLabel="You're on page"></pagination-controls>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
